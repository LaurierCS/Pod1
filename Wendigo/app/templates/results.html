<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Results</title>
</head>
<body>
    <div class="container">
        <div class="container__header">Twitter Sentiment Analyzer</div>
        
        <div class="container__navbar">
            <div class="container__navbar__link">Home</div>
            <div class="container__navbar__link">About</div>
            <div class="container__navbar__link">FAQ</div>
        </div>
        <div class="container__content" id="welcome-section">
            <div class="container__content__section" id="welcome-section"></div>
            <div class="container__content__section" id="trending-section"></div>
            <div class="container__content__section" id="faq-section"></div>
            <div class="container__content__section" id="about-section"></div>
        </div>
        <div class="tweet__box">
            <div class="tweet__box__info"></div>
        </div>
        <div class="tweet__derive"></div>
        <div class="graph__border__box">
            <div class="graph__text"></div>
            <div class="graph__box1"></div>
            <div class="graph__box2"></div>
            <div class="graph__box3"></div>
        </div>
        <div class="word__cluster__box"></div>
    </div>
</body>
</html>
